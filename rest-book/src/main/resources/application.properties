quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=book
quarkus.datasource.password=book
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/books_db
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql


quarkus.http.cors=true
 
quarkus.rest-client."com.japhet.store.book.client.NumberProxy".url=http://localhost:8701
quarkus.rest-client."com.japhet.store.book.client.NumberProxy".scope=javax.inject.Singleton


quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-3p [%c{1.}] %s%e%n
quarkus.log.console.level=DEBUG
#quarkus.log.console.darken=5

quarkus.live-reload.instrumentation=true
